name: CI
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16.16.0
      - name: Instalação do Mocha para teste
        run: |
          cd src;
          npm install -g mocha;
          npm install
